<!-- header part -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

    <link href="{% static 'css/message.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script>
document.addEventListener("DOMContentLoaded", function () {
    const toasts = document.querySelectorAll(".toast");

    toasts.forEach((toast) => {
        setTimeout(() => {
            toast.classList.add("hide");
            setTimeout(() => toast.remove(), 400);
        }, 5000); // auto close after 5 seconds
    });
});

function closeToast(element) {
    const toast = element.parentElement;
    toast.classList.add("hide");
    setTimeout(() => toast.remove(), 400);
}

// it only show or hides the reply box when the user clicks Reply.
// also form submit reply without page reload
function toggleReplyForm(commentId) {
    const form = document.getElementById(`reply-form-${commentId}`);
    form.classList.toggle('d-none');
}




</script>


</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 pt-1">
                    <a class="blog-header-logo text-dark" href="/">Django Blog</a>
                </div>

                <!-- search -->
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <form class="form-inline" method="GET" action="{% url 'search' %}">
                        <div class="input-group">
                            <input class="form-control" type="text" name="keyword" placeholder="Enter search term..."
                                aria-label="Search" value="{{keyword}}">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">

                    {%if not user.is_authenticated %}
                    <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a> &nbsp;
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
                    {% else %}
                    <span> <a class="btn btn-sm btn-outline-secondary" href="{% url 'dashboard' %}">Dashboard</a></span> &nbsp;
                    <span><a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a></span>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% for cate in categories %}
                <a class="p-2 text-muted" href="{% url 'posts_by_category' cate.id %}">{{ cate.category_name }}</a>
                {% endfor %}
                <!-- <a class="p-2 text-muted" href="#">{{ cate.created_at }}</a> -->

            </nav>
        </div>




        <!-- main content part -->
        {% block content %}
        {% endblock %}


        <!-- footer part -->
        <footer class="blog-footer">
            <p>Django blog built with ï¿½ by <a href="#"></a>Bikash Gosain</a></p>
        </footer>
</body>

</html>
